<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rate Course</title>
  <link rel="stylesheet" href="rateCourse.css">
</head>

<body>
  <div class="card" style="width: 200px;">
    <h1 id = "heading">Rate Course</h1>
    <label for="name"></label>
    <select class = "options"name="prof-name" id="prof-name" required>
      <option value="nil" selected>Select Course:</option>
      <option value="col100">COL100</option>
      <option value="mtl100" >MTL100</option>
      <option value="cml100" >CML100</option>
      <option value="pyl100" >PYL100</option>
      <option value="apl100" >APL100</option>
      <option value="mcp100" >MCP100</option>
      <option value="mcp101" >MCP101</option>
      <option value="mtl101" >MTL101</option>
      <option value="ell100" >ELL100</option>
    </select>
    
    <select class= "options" name="lab-work" id="lab-work" required>
      <option value="nil" selected>Lab Work:</option>
      <option value="na">N/A</option>
      <option value="lenient">Lenient</option>
      <option value="easy" >Easy</option>
      <option value="medium" >Medium</option>
      <option value="tough" >Tough</option>
      <option value="breath-taking" >Breath Taking</option>
      
    </select>
    </select>
    <select class= "options" name="evaluation" id="evaluation" required>
      <option value="nil" selected>Evaluation:</option>
      <option value="lenient">Lenient</option>
      <option value="easy" >Easy</option>
      <option value="medium" >Medium</option>
      <option value="tough" >Tough</option>
      <option value="breath-taking" >Breath Taking</option>
      
    </select>
    <select class= "options" name="attendance-policy" id="attendance-policy" required>
      <option value="nil" selected>Attendance Policy:</option>
      <option value="lenient">Lenient</option>
      <option value="easy" >Easy</option>
      <option value="medium" >Medium</option>
      <option value="tough" >Tough</option>
      <option value="breath-taking" >Breath Taking</option>
      
    </select>
    <label for="score"></label>
  <input type="number" id="score" name="score" placeholder="Score out of 10">
  <button class="button">SUBMIT</button>
  </div>
  

</body>

</html>
